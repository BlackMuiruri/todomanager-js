<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝔹𝕝𝕒𝕔𝕜ℝ𝕒𝕪-Manage And Search Pending Tasks Online</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="wrap">
        <section class="heading">
          <p class="title">𝔹𝕝𝕒𝕔𝕜ℝ𝕒𝕪</p>
          <p class="subtitle">Manage And Search Pending Tasks Online</p>
        </section>
        <section class="task-manager">
          <div class="search-box">
            <form class="search">
              <input
                type="text"
                name="task"
                autocomplete="off"
                placeholder="search task"
              />
              <i class="bi bi-x-circle reset"></i>
            </form>
          </div>
          <div class="task-box">
            <ul class="tasks">
              <li>
                <span>Drawing</span><i class="bi bi-trash-fill delete"></i>
              </li>
              <li>
                <span>Cleaning</span><i class="bi bi-trash-fill delete"></i>
              </li>
              <li>
                <span>Recording</span><i class="bi bi-trash-fill delete"></i>
              </li>
            </ul>
            <form class="add">
              <input
                type="text"
                name="task"
                placeholder="add task"
                autocomplete="off"
              />
              <input type="submit" value="Add" />
            </form>
          </div>
          <div class="message">
            <span>You have 3 pending tasks.</span>
            <button class="clear">Clear All</button>
          </div>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
